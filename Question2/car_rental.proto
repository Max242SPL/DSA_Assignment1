syntax = "proto3";

package car_rental;

option go_package = "github.com/car_rental/car_rental";

// Car status enum
enum CarStatus {
    AVAILABLE = 0;
    UNAVAILABLE = 1;
    RENTED = 2;
}

// User role enum
enum UserRole {
    CUSTOMER = 0;
    ADMIN = 1;
}

// Car message
message Car {
    string plate = 1;
    string make = 2;
    string model = 3;
    int32 year = 4;
    float daily_price = 5;
    int32 mileage = 6;
    CarStatus status = 7;
}

// User message
message User {
    string user_id = 1;
    string name = 2;
    string email = 3;
    UserRole role = 4;
}

// Date range for rental
message DateRange {
    string start_date = 1;
    string end_date = 2;
}

// Cart item
message CartItem {
    string plate = 1;
    DateRange rental_dates = 2;
}

// Reservation
message Reservation {
    string reservation_id = 1;
    string customer_id = 2;
    repeated CartItem items = 3;
    float total_price = 4;
    string reservation_date = 5;
    string status = 6;
}

// Add car request
message AddCarRequest {
    Car car = 1;
}

// Add car response
message AddCarResponse {
    string plate = 1;
    string message = 2;
}

// Create users request
message CreateUsersRequest {
    repeated User users = 1;
}

// Create users response
message CreateUsersResponse {
    string message = 1;
    int32 users_created = 2;
}

// Update car request
message UpdateCarRequest {
    string plate = 1;
    Car car = 2;
}

// Update car response
message UpdateCarResponse {
    string message = 1;
    Car updated_car = 2;
}

// Remove car request
message RemoveCarRequest {
    string plate = 1;
}

// Remove car response
message RemoveCarResponse {
    string message = 1;
    repeated Car remaining_cars = 2;
}

// List available cars request
message ListAvailableCarsRequest {
    string filter = 1; // Optional filter like "Toyota" or year
}

// Search car request
message SearchCarRequest {
    string plate = 1;
}

// Search car response
message SearchCarResponse {
    bool available = 1;
    Car car = 2;
    string message = 3;
}

// Add to cart request
message AddToCartRequest {
    string customer_id = 1;
    CartItem item = 2;
}

// Add to cart response
message AddToCartResponse {
    string message = 1;
    repeated CartItem cart_items = 2;
}

// Place reservation request
message PlaceReservationRequest {
    string customer_id = 1;
}

// Place reservation response
message PlaceReservationResponse {
    string message = 1;
    Reservation reservation = 2;
}

// List reservations request
message ListReservationsRequest {
    string admin_id = 1;
}

// List reservations response
message ListReservationsResponse {
    repeated Reservation reservations = 1;
}

// Car Rental Service
service CarRentalService {
    // Admin operations
    rpc AddCar(AddCarRequest) returns (AddCarResponse);
    rpc CreateUsers(CreateUsersRequest) returns (CreateUsersResponse);
    rpc UpdateCar(UpdateCarRequest) returns (UpdateCarResponse);
    rpc RemoveCar(RemoveCarRequest) returns (RemoveCarResponse);
    rpc ListReservations(ListReservationsRequest) returns (ListReservationsResponse);
    
    // Customer operations
    rpc ListAvailableCars(ListAvailableCarsRequest) returns (stream Car);
    rpc SearchCar(SearchCarRequest) returns (SearchCarResponse);
    rpc AddToCart(AddToCartRequest) returns (AddToCartResponse);
    rpc PlaceReservation(PlaceReservationRequest) returns (PlaceReservationResponse);
}
